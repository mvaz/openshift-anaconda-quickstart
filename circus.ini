[circus]
pidfile = $(circus.env.OPENSHIFT_TMP_DIR)circus.pid
endpoint = tcp://$(circus.env.OPENSHIFT_DIY_IP):5555
pubsub_endpoint = tcp://$(circus.env.OPENSHIFT_DIY_IP):5556
stats_endpoint = tcp://$(circus.env.OPENSHIFT_DIY_IP):5557

[watcher:uwsgi]
cmd = uwsgi
args = --master --idle 60 --http-socket fd://$(circus.sockets.web) --wsgi-file $(circus.env.OPENSHIFT_REPO_DIR)wsgi/application --pp $(circus.env.OPENSHIFT_REPO_DIR)wsgi -d $(circus.env.OPENSHIFT_DIY_LOG_DIR)uwsgi.log
copy_env = True
copy_path = True
use_sockets = True
warmup_delay = 0
send_hup = True
stop_signal = QUIT

[socket:web]
host = $(circus.env.OPENSHIFT_DIY_IP)
port = $(circus.env.OPENSHIFT_DIY_PORT)
